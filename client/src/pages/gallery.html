<template>
    <require from="./navigation.css"></require>
    <require from="./pages.css"></require>
    <require from="./fullscreen.css"></require>
    <div style="display:flex;">
        <button class="button-page" click.delegate="changeChapter(false)">&lt;</button>
        <div id="pages-container">
            <template repeat.for="page of shownPages">
                <div class="cover-container" data-page.one-way="page.num" pointerup.delegate="onPointerUp($event)">
                    <div class="cover-image">
                        <img src.one-way="page.url" />
                    </div>
                </div>
            </template>
        </div>
        <button class="button-page" click.delegate="changeChapter(true)">&gt;</button>
    </div>
    <div if.bind="fullscreenPage != 0">
        <div id="fullscreen">
            <div class="main">
                <img src.one-way="url_for([pages[fullscreenPage]])" />
            </div>
            <div class="previous" click.delegate="fullscreen.previous()"></div>
            <div class="next" click.delegate="fullscreen.next()"></div>
            <div class="close" click.delegate="fullscreen.close()"></div>
        </div>
    </div>
</template>
